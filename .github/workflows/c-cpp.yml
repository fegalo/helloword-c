name: C/C++ CI

on:
  push:
    branches: [ fegalo-patch-1 ]
  pull_request:
    branches: [ fegalo-patch-1 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make package
      run: make package
