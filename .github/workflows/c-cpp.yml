name: C/C++ CI

on:
  push:
    branches: [ fegalo-patch-1 ]
  pull_request:
    branches: [ fegalo-patch-1 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: make package
      run: make package
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        files: |
          helloworld.tar.gz
